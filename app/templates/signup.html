{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row my-4">
        <div class="col-lg-8 mx-auto">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-primary mt-2" role="alert">
                    {{message}}
                </div>
                {% endfor %}
            {% endif %}
            <div class="card">
                <div class="card-header">
                    SignUp
                </div>
                <div class="card-body">
                    <form action="{% url 'signup' %}" method="post" enctype="multipart/form-data">
                        <div class="mb-2">
                            <label for="" class="small">First Name</label>
                            <input type="text" name="first_name" id="first_name" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="" class="small">Last Name</label>
                            <input type="text" name="last_name" id="last_name" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="" class="small">User Type</label>
                            <select name="user_type" id="user_type" class="form-select">
                                <option value="" selected disabled>Select User Type</option>
                                <option value="Doctor">Doctor</option>
                                <option value="Patient">Patient</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label for="" class="small">Profile Pic</label>
                            <input type="file" name="profile_pic" id="profile_pic" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="" class="small">Username</label>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="" class="small">Email</label>
                            <input type="text" name="email" id="email" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="" class="small">Password</label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="" class="small">Confirm Password</label>
                            <input type="password" name="password_confirm" id="password_confirm" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="" class="small">Address</label>
                            <input type="text" name="address" id="address" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="" class="small">City</label>
                            <input type="text" name="city" id="city" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="" class="small">State</label>
                            <input type="text" name="state" id="state" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="" class="small">Pin</label>
                            <input type="number" name="pin" id="pin" class="form-control">
                        </div>
                        <div class="mb-2">
                            <button type="submit" class="btn btn-success">SignUp</button>
                        </div>
                        <div class="mb-2">
                            <a href="{% url 'login' %}">Login?</a>
                        </div>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
